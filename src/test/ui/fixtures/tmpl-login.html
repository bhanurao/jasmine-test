        <a class="list-group-item js-menu-login" href="#" data-toggle="modal" data-target="#loginModal" data-session="false">Login</a>

<!-- ===================== Login dialog box =================== -->
<div class="modal fade in" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true" style="display: block;">
    <div class="modal-dialog">
        <div class="modal-content">
            <section>
                <h5 class="pg-title">Login</h5>
                <p hidden="true" class="text-danger js-login-service-unavailable">An error has occurred during login.Please try again later.</p>
                <p hidden="true" class="text-danger js-userlogin-err-msg"></p>
                <section>
                    <fieldset class="form-group">
                        <label for="userlogin-username">Username<span class="text-danger mar-l-4">*</span></label>
                        <input class="form-control" id="userlogin-username" name="username">
                    </fieldset>
                    <fieldset class="form-group">
                        <label for="userlogin-password">Password<span class="text-danger mar-l-4">*</span></label>
                        <input class="form-control" id="userlogin-password" name="password" type="password">
                    </fieldset>
                    <a href="http://localhost/web/authHome.html">Forgotten your username or password?</a>
                    <div class="text-xs-right m-t-1">
                        <a href="#" class="btn btn-secondary btn-md pull-xs-left" data-dismiss="modal" aria-label="Close">Cancel</a>
                        <input type="button" value="Login" class="btn btn-primary btn-md js-btn-userlogin">
                    </div>
                </section>
            </section>
        </div>
    </div>
</div>
